<!DOCTYPE html>
<html>
<head>
	     <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!--Link to external js file-->

    <script type="text/javascript" src="../js/petfinder.js"></script>

    <!--LInk to external CSS file-->

    <!-- <link rel="stylesheet" type="text/css" href="../css/style.css"> -->
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Find-a-Pet</title>

  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
  
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">

  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  
  <link rel="stylesheet" href="css/layouts/marketing.css">
</head>
<body>
    <div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
      <a class="pure-menu-heading" href="/">My Perfect Pet</a>

      <ul class="pure-menu-list">
        <li class="pure-menu-item"><a href="/" class="pure-menu-link">Home</a></li>
      </ul>
    </div>
  </div>
 <div class="container" id="MainContent">      
      <div class="PageHeader">
        <h3>Pets Located near you !!</h3>
        <p id="errorMsg"></p>       

        <form class="form-inline" name="frm_map" id="frm_map">            
            <table>
                <tr>                    
                    <th>Zip Code</th>
                    <td>
                        <input class="resizeTextBox" type="text" value="0"  name="zipCode" id="zipCode">
                    </td>                    
                    <th>Animal Types</th>
                    <td>
                        <select class="form-control questions" id="mySelector">
                        	<option value ="0">-Select-</option>
                        	<option value ="bird">Bird</option>
                        	<option value ="barnyard">Barnyard</option>
                    		<option value="cat">Cat</option>
                   			<option value="dog">Dog</option>
                    		<option value="horse">Horse</option>
                    		<option value="pig">Pig</option>
                    		<option value="reptile">Reptile</option>
                    		<option value="smallfurry">SmallFurry</option>
                		</select>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" id="btnBreed">Get Breed List</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" id="btnFindPet">Search Pet</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" id="btnReset">Reset</button>
                    </td>
                </tr>                    
            </table>    
        </form>
      </div>
      <div id="divContent">
      	<div id="results"></div>
      </div>
  </div>
  <div class="footer l-box is-center">
      My Perfect Pet &copy;
    </div>
</body>
</html>
