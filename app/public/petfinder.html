<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A layout example that shows off a responsive product landing page.">
  <title>Find-a-Pet</title>

	  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!--Link to external js file-->

    <script type="text/javascript" src="../js/petfinder.js"></script>

    <!--LInk to external CSS file-->

    <!-- <link rel="stylesheet" type="text/css" href="../css/style.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">

  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">

  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Chosen Library for taming selection boxes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">

  <link rel="stylesheet" href="css/layouts/marketing.css">
  <link rel="stylesheet" href="css/layouts/style.css"></link>
</head>
<body>
    <div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
      <a class="pure-menu-heading" href="/">My Perfect Pet</a>

      <ul class="pure-menu-list">
        <li class="pure-menu-item"><a href="/" class="pure-menu-link">Home</a></li>
          <li class="pure-menu-item "><a href="/survey" class="pure-menu-link">Perfect Pet Survey</a></li>
        <li class="pure-menu-item"><a href="#profile" class="pure-menu-link">Sign Up</a></li>
        <li class="pure-menu-item"><a href="/demopet" class="pure-menu-link">Pet Profile</a></li>
      </ul>
    </div>
  </div>
 <div class="container" id="MainContent">
      <div class="PageHeader">
        <h3>Pets Located Near You!</h3>
        <p id="errorMsg"></p>
        <br>
        <form class="form-inline" name="frm_map" id="frm_map">
            <table id="petSearch">
                <tr>
                    <th><h6>Zip Code</h6></th>
                    <td>
                        <input class="resizeTextBox" type="text" placeholder="Enter Zip Code"  name="zipCode" id="zipCode">
                    </td>
                    <th><h6>Animal Types</h6></th>
                    <td>
                      <select class="form-control questions" id="mySelector">
                        <option value ="0">-Select-</option>
                        <option value ="bird">Bird</option>
                        <option value ="barnyard">Barnyard</option>
                    		<option value="cat">Cat</option>
                   			<option value="dog">Dog</option>
                    		<option value="horse">Horse</option>
                    		<option value="pig">Pig</option>
                    		<option value="reptile">Reptile</option>
                    		<option value="smallfurry">SmallFurry</option>
                		  </select>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" id="btnBreed">Get Breed List</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" id="btnFindPet">Search Pet</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" id="btnReset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
      </div>
      <br>
      <div id="divContent">
          <div id="results"><h3 id="words">Fetching your new friends..</h3>
            <img width="500" height="300" alt="File Icons" class="pure-img-responsive" id="fetchingPhoto" src="images/common/dogball.jpg">
        </div>
      </div>
  </div>
  <div class="footer l-box is-center">
       &copy; My Perfect Pet
  </div>
</body>
</html>
